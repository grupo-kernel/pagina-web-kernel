<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Index | El Kernel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #23d0fe 0%, #57e29a 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .main-flex {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: space-between;
    }
    /* IZQUIERDA: Título, subtítulo y logo Kernel */
    .left-col {
      flex: 0 0 48vw;
      min-width: 340px;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
      padding-left: 5vw;
      position: relative;
    }
    .main-title {
      font-size: 4.2rem;
      font-weight: 900;
      color: #013060;
      text-shadow: 0 4px 16px #fff7, 0 1px 1px #21b0c9;
      margin-bottom: 1.3rem;
      margin-top: 0.5rem;
      letter-spacing: -0.02em;
      font-style: italic;
      line-height: 1.07;
    }
    .subtitle {
      font-size: 1.7rem;
      color: #009085;
      font-weight: 600;
      margin-bottom: 2.8rem;
      line-height: 1.23;
      text-shadow: 0 2px 16px #fff8;
    }
    .logo-kernel {
      width: 355px;
      max-width: 90vw;
      min-width: 140px;
      opacity: 0.18;
      filter: drop-shadow(0 0 38px #11e7f0bb);
      margin-top: 1vh;
      margin-left: 0.3vw;
      pointer-events: none;
    }
    /* DERECHA: Carrusel logos universidades */
    .right-col {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      padding-right: 6vw;
    }
    .uni-carousel-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 85vh;
      justify-content: center;
      width: 420px;
      min-width: 260px;
      max-width: 540px;
    }
    .uni-carousel-img {
      width: 410px;
      height: 250px;
      object-fit: contain;
      background: #fff;
      border-radius: 2.3rem;
      box-shadow: 0 14px 54px #1aebc8a1, 0 2px 10px #3473f455;
      transition: opacity 0.7s, transform 0.7s cubic-bezier(.57,1.3,.57,1);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      opacity: 0;
      border: 7px solid #0de8b7;
      z-index: 1;
    }
    .uni-carousel-img.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.12);
      z-index: 4;
      border: 9px solid #26a9e0;
      box-shadow: 0 24px 74px #00c1e466, 0 8px 34px #39e4a8bb;
    }
    .uni-caption {
      position: absolute;
      left: 50%;
      top: 91%;
      transform: translate(-50%, 0);
      font-size: 2rem;
      color: #00adac;
      font-weight: bold;
      background: #fff;
      border-radius: 1.1rem;
      padding: 0.7rem 2.1rem;
      box-shadow: 0 2px 18px #00e0d5c2;
      border: 2.5px solid #1ec6e6;
      opacity: 0.97;
      z-index: 6;
      text-shadow: 0 1px 8px #fff9;
      letter-spacing: 0.02em;
      font-style: italic;
      display: none;
    }
    .uni-caption.active { display: block; }
    .uni-carousel-btn {
      background: #12e5a3;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 2.2rem;
      margin: 14px 0;
      box-shadow: 0 2px 12px #1bd4c1bb;
      cursor: pointer;
      transition: background 0.14s, color 0.12s;
      z-index: 8;
    }
    .uni-carousel-btn:hover { background: #2d8ff5; color: #fff; }
    .uni-carousel-btn.up { position: absolute; top: -68px; left: 50%; transform: translateX(-50%);}
    .uni-carousel-btn.down { position: absolute; bottom: -68px; left: 50%; transform: translateX(-50%);}
    /* Responsive */
    @media (max-width: 1100px) {
      .main-flex { flex-direction: column; height: auto; }
      .left-col, .right-col { width: 100vw; max-width: 100vw; align-items: center; padding: 0; }
      .main-title, .subtitle { text-align: center; margin-left: 0; }
      .logo-kernel { margin: 0 auto 0 auto; display: block; }
      .uni-carousel-container { width: 98vw; min-height: 180px;}
      .uni-carousel-img, .uni-carousel-img.active { width: 98vw; height: 110px; border-radius: 1.2rem;}
      .uni-caption { font-size: 1.15rem; }
      .uni-carousel-btn { width: 38px; height: 38px; font-size: 1.08rem; }
    }
    @media (max-width: 600px) {
      .main-title { font-size: 1.8rem; }
      .subtitle { font-size: 1.09rem; }
      .logo-kernel { width: 99vw; }
      .uni-carousel-container { width: 97vw; min-height: 55px;}
      .uni-carousel-img, .uni-carousel-img.active { width: 96vw; height: 48px; }
      .uni-caption { font-size: 1rem; }
    }
    .navbar-nav .nav-link {
      font-weight: bold !important;
      font-style: italic !important;
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><b><i>El Kernel</i></b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="quienes_somos.html">Quiénes Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="equipo.html">Equipo</a></li>
          <li class="nav-item"><a class="nav-link" href="lineas.html">Líneas</a></li>
          <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" href="publicaciones.html">Publicaciones</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-flex">
    <!-- IZQUIERDA -->
    <div class="left-col">
      <div>
        <div class="main-title">Grupo de Investigación</div>
        <div class="subtitle">
          Exploramos EDPs no lineales, Métodos iterativos,<br>
          Análisis Matricial, Diseño de algoritmos y Educación Matemática.
        </div>
      </div>
      <img src="ElKernel.png" alt="Logo Kernel" class="logo-kernel">
    </div>

    <!-- DERECHA -->
    <div class="right-col">
      <div class="uni-carousel-container" id="uniCarousel">
        <button class="uni-carousel-btn up" onclick="showPrevUni()">&uarr;</button>
        <img src="isfodosu.png" alt="ISFODOSU" class="uni-carousel-img active" id="uni-img-0">
        <div class="uni-caption active" id="uni-caption-0">ISFODOSU</div>
        <img src="uasd.png" alt="UASD" class="uni-carousel-img" id="uni-img-1">
        <div class="uni-caption" id="uni-caption-1">UASD</div>
        <img src="itla.png" alt="ITLA" class="uni-carousel-img" id="uni-img-2">
        <div class="uni-caption" id="uni-caption-2">ITLA</div>
        <button class="uni-carousel-btn down" onclick="showNextUni()">&darr;</button>
      </div>
    </div>
  </div>

  <!-- Carrusel JS -->
  <script>
    // Carrusel de logos universidades
    const logos = [
      {img: "isfodosu.png", caption: "ISFODOSU"},
      {img: "uasd.png", caption: "UASD"},
      {img: "itla.png", caption: "ITLA"}
    ];
    let curr = 0;
    let autoInterval;
    function updateUniCarousel(idx) {
      for (let i = 0; i < logos.length; i++) {
        document.getElementById('uni-img-' + i).classList.remove('active');
        document.getElementById('uni-caption-' + i).classList.remove('active');
        if (i === idx) {
          document.getElementById('uni-img-' + i).classList.add('active');
          document.getElementById('uni-caption-' + i).classList.add('active');
        }
      }
    }
    function showPrevUni() {
      curr = (curr + logos.length - 1) % logos.length;
      updateUniCarousel(curr);
      resetAutoUni();
    }
    function showNextUni() {
      curr = (curr + 1) % logos.length;
      updateUniCarousel(curr);
      resetAutoUni();
    }
    function resetAutoUni() {
      clearInterval(autoInterval);
      autoInterval = setInterval(() => { showNextUni(); }, 5000);
    }
    window.onload = () => {
      updateUniCarousel(curr);
      autoInterval = setInterval(() => { showNextUni(); }, 5000);
    };
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

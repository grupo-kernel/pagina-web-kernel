  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 12.5%;
      left: 50%;
      transform: translateX(-50%);
      width: 75vw;
      height: 75vh;
      background: url('ElKernel.png') no-repeat center;
      background-size: contain;
      opacity: 0.07;
      z-index: 0;
      pointer-events: none;
    }
    .main-content {
      position: relative;
      z-index: 1;
      padding: 6rem 2rem 2rem 2rem;
      text-align: center;
    }
    .main-content h1 {
      font-size: 4rem;
      font-weight: 900;
      color: #0d3b66;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .main-content p {
      font-size: 1.8rem;
      color: #334e68;
      margin-top: 1.5rem;
    }
    .collage-cortina {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 4.5rem 0 2.5rem 0;
      position: relative;
      min-height: 230px;
    }
    .collage-cortina img {
      border-radius: 1.7rem;
      box-shadow: 0 6px 32px rgba(0,120,255,0.08), 0 1.5px 8px rgba(50,90,170,0.04);
      opacity: 0.96;
      transition: transform 0.25s, box-shadow 0.25s;
      max-width: 330px;
      max-height: 200px;
      object-fit: contain;
      position: relative;
    }
    .collage-cortina img.logo-izq {
      z-index: 2;
      transform: translateX(20px) rotate(-5deg) scale(1.09);
      box-shadow: 0 6px 40px rgba(0, 0, 80, 0.08);
      opacity: 0.92;
    }
    .collage-cortina img.logo-centro {
      z-index: 3;
      transform: translateY(-15px) scale(1.17);
      box-shadow: 0 10px 55px rgba(13,59,102,0.14);
      opacity: 1;
    }
    .collage-cortina img.logo-der {
      z-index: 2;
      transform: translateX(-20px) rotate(5deg) scale(1.09);
      box-shadow: 0 6px 40px rgba(0, 0, 80, 0.08);
      opacity: 0.92;
    }
    .afiliaciones {
      margin-top: 1.8rem;
      font-weight: 600;
      color: #0d3b66;
      font-size: 1.28rem;
    }
    @media (max-width: 1100px) {
      .collage-cortina img { max-width: 200px; max-height: 120px; }
      .main-content h1 { font-size: 2.6rem; }
      .main-content p { font-size: 1.1rem; }
      .afiliaciones { font-size: 1rem; }
    }
    @media (max-width: 600px) {
      .collage-cortina { flex-direction: column; min-height: 10px; }
      .collage-cortina img {
        max-width: 80vw; max-height: 60px; margin: 0.25rem auto;
        border-radius: 1.2rem;
      }
      .collage-cortina img.logo-izq,
      .collage-cortina img.logo-centro,
      .collage-cortina img.logo-der {
        transform: none !important;
        box-shadow: 0 1px 6px rgba(60,90,150,0.11);
        opacity: 1 !important;
      }
    }
  </style>
</head>

          <li class="nav-item"><a class="nav-link" href="lineas.html">Líneas</a></li>
          <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" href="publicaciones.html">Publicaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Contenido principal -->
  <section class="main-content">
    <h1>Grupo de Investigación "El Kernel"</h1>
    <p>Exploramos EDPs no lineales, Métodos iterativos, Análisis Matricial,<br>Diseño de algoritmos y Educación Matemática.</p>

      <img src="uasd.png" alt="UASD" class="logo-centro">
      <img src="itla.png" alt="ITLA" class="logo-der">
    </div>
    <div class="afiliaciones">
      <span class="text-primary">Afiliaciones:</span> ISFODOSU &nbsp; | &nbsp; UASD &nbsp; | &nbsp; ITLA
    </div>
    <!-- /CORTINA COLLAGE UNIVERSIDADES -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | Kernel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }
    .navbar {
      background: rgba(255,255,255,0.97);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .glass-card {
      background: rgba(255,255,255,0.92);
      border-radius: 1.4rem;
      box-shadow: 0 4px 20px rgba(70,130,180,0.14), 0 1.5px 8px rgba(20,44,93,0.04);
      padding: 2.5rem 2.2rem 2.1rem 2.2rem;
      margin: 2.5rem auto 2.5rem auto;
      max-width: 500px;
      backdrop-filter: blur(4px);
      border-left: 7px solid #82b2fd;
    }
    h2 {
      font-weight: bold;
      letter-spacing: 0.02em;
      color: #2071b2;
      font-size: 2.4rem;
    }
    .form-label {
      font-weight: 600;
      color: #27618e;
      font-size: 1.08rem;
    }
    .form-control, .form-select {
      border-radius: 0.6rem;
      font-size: 1.06rem;
    }
    .btn-primary {
      background: #2071b2;
      border: none;
      font-size: 1.15rem;
      padding: 0.7em 2.2em;
      font-weight: 600;
      border-radius: 1.2em;
      letter-spacing: 0.02em;
      box-shadow: 0 2px 8px rgba(80,130,200,0.08);
      transition: background 0.14s;
    }
    .btn-primary:hover {
      background: #126ad8;
    }
    .contact-info {
      background: rgba(255,255,255,0.78);
      border-radius: 1.1rem;
      box-shadow: 0 2px 8px rgba(80,120,180,0.04);
      padding: 1.3rem 1.7rem;
      margin: 2.5rem auto;
      max-width: 470px;
      font-size: 1.13rem;
    }
    .contact-icon {
      color: #378ee6;
      font-size: 1.5rem;
      vertical-align: sub;
      margin-right: 0.6em;
    }
    @media (max-width: 600px) {
      .glass-card, .contact-info { padding: 1.1rem 0.4rem; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">El Kernel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="quienes_somos.html">Quiénes Somos</a></li>
        <li class="nav-item"><a class="nav-link" href="equipo.html">Equipo</a></li>
        <li class="nav-item"><a class="nav-link" href="lineas.html">Líneas</a></li>
        <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>
        <li class="nav-item"><a class="nav-link" href="publicaciones.html">Publicaciones</a></li>
        <li class="nav-item"><a class="nav-link active fw-bold" href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

  <main>
    <section class="glass-card shadow">
      <h2 class="text-center mb-4"><i class="bi bi-envelope-paper"></i> Contacto</h2>
      <form action="https://formspree.io/f/tu_codigo_aqui" method="POST">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" name="asunto" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill"></i> Enviar</button>
        </div>
      </form>
    </section>
    <section class="contact-info shadow">
      <div class="mb-2">
        <i class="bi bi-envelope-fill contact-icon"></i>
        <b>Correo:</b> mleonardo@itla.edu.do
      </div>
      <div class="mb-2">
        <i class="bi bi-geo-alt-fill contact-icon"></i>
        <b>Ubicación:</b> República Dominicana
      </div>
      <div>
        <i class="bi bi-globe2 contact-icon"></i>
        <b>Web:</b> <a href="https://grupo.kernel.github.io/pagina-web-kernel/" target="_blank">grupo.kernel.github.io/pagina-web-kernel/</a>
      </div>
    </section>
  </main>
</body>
</html>
